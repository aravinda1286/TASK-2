<html>
<head>
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1px;
            text-align: center;
        }



        .p {
            display: grid;
            gap: 1em;
            padding: 1px;
        }

        .card {
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }

        

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Webpage</h1>
    </header>
    
    <main class="p">
        <div class="card">Content Block 1</div>
        <div class="card">Content Block 2</div>
        <div class="card">Content Block 3</div>
        <div class="card">Content Block 4</div>
        <div class="card">Content Block 5</div>
        <div class="card">Content Block 6</div>
    </main>
    

    <script>
        // JavaScript to toggle a responsive navigation menu
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.querySelector('p');
            const toggleButton = document.createElement('button');
            toggleButton.textContent = 'Menu';
            toggleButton.style.backgroundColor = '#4CAF50';
            toggleButton.style.color = 'yellow';
            toggleButton.style.padding = '0.5px';
            toggleButton.style.border = '0.5px';
            toggleButton.style.cursor = 'pointer';
            toggleButton.style.margin = '0.5px';
            toggleButton.style.display = 'none';

            toggleButton.addEventListener('click', () => {
                nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
            });

            document.body.insertBefore(toggleButton, nav);

            const resizeHandler = () => {
                if (window.innerWidth < 768) {
                    nav.style.display = 'none';
                    toggleButton.style.display = 'block';
                } else {
                    nav.style.display = 'flex';
                    toggleButton.style.display = 'none';
                }
            };

            window.addEventListener('resize', resizeHandler);
            resizeHandler(); // Call initially to set up the layout
        });
    </script>
</body>
</html>
